<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="title">
        <h1>Code Quiz</h1>
        <h2>You have 75 seconds to answer the questions. Every wrong answer will deduct 10 seconds. Your final score is your remaining time. Good luck!</h2>
    </div>

    <article class="quizStart">
        <button id="start-Btn">Start Quiz</button>
        <button id="highscore-Btn">View Leaderboard</button>
    </article>
    <article class="scoreList">
        <h2>High Scores</h2>
        <section class="highScores">
            Initials: <span id="playerInitials"> </span><span id="playerScore"> Score: </span>
        </section>
    </article>
    
    <article class="scoreMenu">
        <button id="clear-Btn">Clear all scores</button>
        <button id="title-Btn">Back to title</button>
    </article>
  
    <section class="quiz">
        <nav class="timer">
            <span id="timeRemaining">Time: </span>
        </nav>
       
        <article class="quizQuestion">
        </article>
     
        <section id="answer-choices">
            <div class="choice" id="A" onclick="choose('A')"></div>
            <div class="choice" id="B" onclick="choose('B')"></div>
            <div class="choice" id="C" onclick="choose('C')"></div>
            <div class="choice" id="D" onclick="choose('D')"></div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
